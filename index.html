<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator-container">
        <div class="calculator-body">
            <div class="calculator-border">
                <div id="display"></div>
                <div class="calculation-tools">
                    <div class="row">
                        <button class="number" id="seven">7</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="nine">9</button>
                        <button class="operation">+</button>
                    </div>
                    <div class="row">
                        <button class="number" id="four">4</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="six">6</button>
                        <button class="operation" id="subtract">-</button>
                    </div>
                    <div class="row">
                        <button class="number" id="one" value=1>1</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="three">3</button>
                        <button class="operation" id="multiply">*</button>
                    </div>
                    <div class="row">
                        <button class="number" id="zero">0</button>
                        <button class="symbol" id="point">.</button>
                        <button class="operation" id="clear">C</button>
                        <button class="operation" id="divide">/</button>
                    </div>
                    <div class="eqAndBack">
                        <button class="equal" id="equal">=</button>
                        <button class="backspace" id="backspace"><--</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
